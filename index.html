<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Workshop #HTML - FORM</h1>
    <table>
        <tr>
            <td>
                <label for="username">ชื่อ</label>
            </td>
            <td>
                <input type="text" id="fname" name="fname"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastname">สกุล</label>
            </td>
            <td>
                <input type="text" id="lastname" name="lastname"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthday">วัน/เดือน/ปีเกิด</label>
            </td>
            <td>
                <input type="date" id="birthday" name="birthday"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">อายุ</label>
            </td>
            <td>
                <input type="text" id="age" name="age"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sex">เพศ</label>
            </td>
            <td>
                <input type="radio" id="men" name="sex" value="men">
                <label for="men">ชาย</label>
                <input type="radio" id="women" name="sex" value="women">
                <label for="women">หญิง</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="picture">รูป</label>
            </td>
            <td>
                <input type="file" id="picture" name="picture">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">ที่อยู่</label>
            </td>
            <td>
                <textarea rows="4" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="fav_Color">สีที่ชอบ</label>
            </td>
            <td>
                <select id="fav_Color" name="fav_Color" size="1">
                    <option value="red">สีแดง</option>
                    <option value="blue">สีฟ้า</option>
                    <option value="yellow">สีเหลือง</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="fav_music">แนวเพลงที่ชอบ</label>
            </td>
            <td>
                <input type="radio" id="forLife" name="fav_music" value="forLife">
                <label for="men">เพื่อชีวิต</label>
                <input type="radio" id="grassBaby" name="fav_music" value="grassBaby">
                <label for="women">ลูกทุ่ง</label>
                <input type="radio" id="orther" name="fav_music" value="orther">
                <label for="women">อื่นๆ</label><br><br>
            </td>
        <tr>
            <td>
                <input type="checkbox" id="agree" name="agree" value="ok">
                <label for="agree">ยินยอมให้เก็บข้อมูล</label><br><br>
            </td>
        </tr>
        <tr>
            <td>
                <button type="reset">Reset</button>
            </td>
            <td>
                <button type="submit">Submit</button>
            </td> 
        </tr>
    </table>
</body>

</html>
